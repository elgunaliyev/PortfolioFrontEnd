<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="col-9 mx-auto ">
        <div class="row my-3">
            <div class="col-6 mx-auto ">
                <p class="h3 text-uppercase text-center">Countdown timer</p>
            </div>
        </div>
        <div class="row my-5">
            <div class="col m-0 p-0">
                <div class="timer_item timer_day"></div>
            </div>
            <div class="col m-0 p-0">
                <div class="timer_item timer_hour"></div>
            </div>
            <div class="col m-0 p-0">
                <div class="timer_item timer_minute"></div>
            </div>
            <div class="col m-0 p-0">
                <div class="timer_item timer_second"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 mx-auto d-flex justify-content-center">
                <div class="col m-0 p-0">
                    <div class="bg_blue bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_red bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_green bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_cyan bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_magenta bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_yellow bg_color_picker"></div>
                </div>
                <div class="col m-0 p-0">
                    <div class="bg_black bg_color_picker"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
